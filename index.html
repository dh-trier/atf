## Rekonstruktion von Text aus CET (InvBERT) 

---
### Kontext 
* Masterarbeit von Johannes Hoehmann im Fach Computerlinguistik (Trier; Betreuung: Achim Rettinger)
* Hintergrund: Rekonstruierbarkeit von abgeleiteten Textformaten als Kriterium bei der urheberrechtlichen Einordnung
* Fokus: Das Format "contextualized embeddings" (BERT)

---
### Grundidee
<img data-src="img/invBERT1.png" height="260"></img>
* Es liegt ein auf umfangreichen Daten trainiertes BERT-Modell vor <!-- .element: class="fragment" data-fragment-index="1" -->
* Volltext wird als Menge kontextabhängiger Embeddings kodiert <!-- .element: class="fragment" data-fragment-index="2" -->
* Frage: Kann der Volltext aus den Embeddings rekonstruiert werden?  <!-- .element: class="fragment" data-fragment-index="3" -->
* Strategie: neuronales Netz lernt, die Transformation von Wörtern in Vektoren umzukehren <!-- .element: class="fragment" data-fragment-index="4" -->

---
### Die "attack scenarios" 
* Erfolg ist abhängig vom jeweiligen "attack scenario" (= verfügbare Information)<br/><br/>
  * **SC1: Embedding-only**: nur die Embeddings sind verfügbar
  * **SC2: Black-Box**: API-Zugriff auf das Modell
  * **SC3: White-Box**: Tokenizer, Vocabulary, Architektur, Parameter, Encoding Layer (nicht aber Gewichte) des Modells bekannt

---
### Ergebnisse

<img data-src="img/invBERT2.png" height="200"></img> <!-- .element: class="fragment" data-fragment-index="3" -->

* SC1: Rekonstruktion nicht denkbar <!-- .element: class="fragment" data-fragment-index="1" -->
* SC2: Substantielle Hürden <!-- .element: class="fragment" data-fragment-index="2" -->
* SC3 (White Box): Rekonstruktion möglich <!-- .element: class="fragment" data-fragment-index="3" -->
  * Werte oben zeigen die Tests mit Harry-Potter-Zitaten
  * Rekonstruktion klappt hier sehr gut (BLEU: >0.9)

## Abgeleitete Textformate in Text+

---
### Beitrag zu "Collections"
* TCDH trägt u.a. zum Bereich "Collections" bei
* Umfang: Etwa 0.5 FTE über 5 Jahre
* Kernaufgabe: Weiterentwicklung der abgeleiteten Textformate

---
### Aufgaben 
* Im Einzelnen <!-- .element: class="fragment" data-fragment-index="1" -->
  * Spezifikation mehrere Abgeleiteter Textformate (ATF)
  * Spezifikation der Transformations-Routine
  * Evaluation der ATF: Performance verschiedener Methoden mit verschiedenen ATF  
  * Rechtliche Einschätzung (Werkgenuß, Wiedererkennbarkeit, Rekonstruierbarkeit)
  * Beispielhaftes Angebot mehrerer Sammlungen als ATF
  * Perspektive: Zertifizierung der Formate und Prozesse
* Abstimmung mit der Community (SPP!) <!-- .element: class="fragment" data-fragment-index="2" -->
  * Auswahl der Formate
  * Auswahl der Textsammlungen
  * Präferenzen zu den Modalitäten
